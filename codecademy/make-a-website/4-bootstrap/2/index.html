<!DOCTYPE html>
<html>

<head>
    <title>Skillfair</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <h1 class="col-sm-4">Heading</h1>
            <nav class="col-sm-8 text-right">
                <p>newest</p>
                <p>catalog</p>
                <p>contact</p>
            </nav>
        </div>
    </header>
    <section class="jumbotron">
        <div class="container">
            <div class="row text-center">
                <h2>Homemade Goods</h2>
                <h3>This Year's Best</h3>
                <a href="#" class="btn btn-primary" role="button">See All</a>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <figure class="col-sm-6">
                <p>Kitchen</p>
                <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/kitchen.jpg" alt="">
            </figure>
            <figure class="col-sm-6">
                <p>Woodwork</p>
                <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/woodwork.jpg" alt="">

        <div class="row">
            <figure class="col-sm-6">

                <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/gifts.jpg" alt="">

                <p>Antiques</p>
                <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/antique.jpg" alt="">

    <footer class="container">
        <div class="row">
            <p class="col-sm-4">&copy; 2016 Skillfair</p>
            <ul class="col-sm-8">
                <li class="col-sm-1">

                <li class="col-sm-1">
                    <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook.svg" alt="">
                </li>
                <li class="col-sm-1">
                    <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg" alt="">
                </li>
                <li class="col-sm-1">
                    <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/medium.svg" alt="">
                </li>
            </ul>
        </div>
