<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transitions</title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
  </head>

  <body>
    <div id="axis">
      <img class="object van1 move-left" src="images/van-to-left.png" />
    </div>

    <div id="axis">
      <img class="object van2 move-right" src="images/van-to-right.png" />
    </div>

    <div id="axis">
      <img class="object rocket move-up" src="images/rocket.png" />
    </div>

    <div id="axis">
      <img class="object coin move-down" src="images/coin.png" />
    </div>

    <div id="axis">
      <img class="object plane move-ne" src="images/paper-plane.png" />
    </div>

    <div id="axis">
      <img class="object pencil1 rotate360cw" src="images/pencil.png" />
    </div>

    <div id="axis">
      <img class="object pencil2 rotate360ccw" src="images/pencil.png" />
    </div>

    <div id="axis">
      <img class="object car larger" src="images/car.png" />
    </div>

    <div id="axis">
      <img class="object boomerang multiple-move" src="images/pencil.png" />
    </div>
  </body>
</html>
